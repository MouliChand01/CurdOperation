<h1>Employee App Curd Operation - Angular</h1>
<button id="btn" class="btn btn-info btn-lg" (click)="addemp()">ADD-EMPLOYE</button>
<hr>
<table class="table table-striped table-hover">
  <tr>
    <th>Employee-Id</th>
    <th>Employee-Name</th>
    <th>Employee-Age</th>
    <th>Employee-Qulfication</th>
    <th colspan="3">Employee-Action</th>
  </tr>
  <tr *ngFor="let i of empdata">
    <td>{{ i.id }}</td>
    <td>{{ i.name }}</td>
    <td>{{ i.age }}</td>
    <td>{{ i.qul }}</td>
    <td><button type="button" class="btn btn-danger" (click)="deldata(i.id)">Delete</button></td>
    <td><button type="button" class="btn btn-secondary" (click)="viewdata(i.id)">Viwedata</button></td>
    <td><button type="button" class="btn btn-warning" (click)="update(i.id)">Updatedata</button></td>
  </tr>
</table>
<span class="text-warning">--MouliChand@copyright-Only--</span>
